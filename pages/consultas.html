<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Coder</title>
    <!-- favicom -->
    <link rel="shortcut icon" href="../assets/images/favicom.jpg">
    <!-- logos fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- archivo CSS -->
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="complete__header">
        <!-- crear logo -->
        <a href="index.html"><img src="../assets/images/logo.jpg" alt="logo" class="header__logo"></a>
        <nav class="header__menu">
            <ul>
                <li><a href="../index.html" class="header__menu1">Inicio</a></li>
                <!-- En la parte de modelo cree la tabla que se solicita en el desafío -->
                <li><a href="modelos.html" class="header__menu2">Modelos</a></li>
                <li><a href="personalizaciones.html" class="header__menu3">Personalizaciones</a></li>
                <li><a href="quienes_somos.html" class="header__menu4">¿Quiénes somos?</a></li>
                <!-- El formulario está en la sección de consultas -->
                <li><a href="consultas.html" class="header__menu5">Consultas</a></li> 
            </ul>
        </nav>
        <button type="button" class="shopping__cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </header>
    <main>
        <!-- Formulario -->
        <h1>¿Tenés alguna consulta? Preguntanos.</h1>
        <form action="" method="post">
            <label for="nombre_y_apellido">Nombre y Apellido</label>
            <input type="text" id="nombre_y_apellido" placeholder="Juan Pérez">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="juanperez@gmail.com">
            <label for="telefono">Teléfono</label>
            <input type="number" id="teléfono" placeholder="1155555555">
            <label for="estado_civil">Estado Civil</label>
            <select name="estado_civil" id="estado_civil">
                <option value="1">Soltero</option>
                <option value="2">Casado</option>
                <option value="3">Divorciado</option>
            </select>
            <p>¿Tenés registro para conducir motos?</p>
            <label for="si">Sí</label>
            <input type="radio" name="registro" value="Sí" id="si">
            <label for="no">No</label>
            <input type="radio" name="registro" value="No" id="no">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="1">Sport</option>
                    <option value="2">Tour</option>
                    <option value="3">Adventure</option>
                    <option value="4">Roadster</option>
                </select>
                <label for="floatingSelect">¿Qué tipo de moto manejaste?</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Consulta</label>
            </div>
            <input type="submit" value="Consultar">
            <input type="reset" value="Modificar datos y consulta">
        </form>
    </main>
    <footer>
        <ul>
            <section>
                <li><a href="../index.html" class="footer__menu">Inicio</a></li>
                <li><a href="modelos.html" class="footer__menu">Modelos</a></li>
                <li><a href="quienes_somos.html" class="footer__menu">¿Quiénes somos?</a></li>
                <li><a href="consultas.html" class="footer__menu">Consultas</a></li>
            </section>
            <section>
                <div class="newsletter__footer">
                    <h3>Newsletter</h3>
                    <form action="">
                        <input type="email" placeholder="Email">
                        <button type="submit">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>   
                    </form>
                </div>
            </section>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
